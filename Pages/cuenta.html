<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programación Web - CODERHOUSE">
    <meta name="author" content="Efrén Villarreal">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!--Título de la pestaña-->
    <title>Iniciar Sesión</title>
    <!--Icono de la pestaña-->
    <link rel="icon" href="../Iconografia/logotipo.png"> 
    <!--Vínculo con CSS-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <header class="container-fluid py-2 border-bottom fixed-top bg-white">
    <div class="row align-items-center">
        <!-- Logotipo -->
        <div class="col-4 text-start">
            <a href="../index.html">
              <img src="../Iconografia/logotipo.png" alt="Logotipo" style="height: 80px;">
            </a>
        </div>
        <!-- Buscador -->
        <div class="col-4 text-center">
            <input type="search" class="form-control" placeholder=" ¿Qué buscas?">
        </div>
        <!-- Cuenta y Carrito -->
        <div class="col-4 text-end">
          <a href="../Pages/Carrito.html">
              <i class="bi bi-cart3 fs-2 me-4"></i>
          </a>
        </div>
    </div>
        <!--Menú de navegación-->  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="menuNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="../Pages/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="../Pages/preguntas_frecuentes.html">Peguntas Frecuentes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>       
  </header>

  <form class="bg-white p-4 rounded shadow-sm border border-dark p-4 rounded" style="width: 100%; max-width: 350px;">
    <h1 class="text-center mb-4 titulo">Iniciar Sesión</h1>

    <div class="mb-3">
      <label for="correo" class="correo">Correo electrónico</label>
      <input type="correo" class="form-control border-dark" id="correo" required>
    </div>

    <div class="mb-3">
      <label for="password" class="password">Contraseña</label>
      <input type="password" class="form-control border-dark" id="password" required>
    </div>

    <div class="mb-3 mt-3 text-center">
      <a href="#" class="text-decoration-none text-small">¿Olvidaste tu contraseña?</a>
    </div>
    <button type="submit" class="btn btn-primary w-100 border-dark btn-ingresar">Ingresar</button>
    <div class="mt-3 text-center">
      <p>
        ¿Eres un usuario nuevo?
          <a href="#" class="text-decoration-none text-small">Crear cuenta</a>
      </p>
    </div>   
  </form>
</body>
</html>
