<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Efrén Villarreal">
  <!--Bootstrap-->

  <!--Título de la pestaña-->
    <title>Iniciar Sesión</title>
  <!--Icono de la pestaña-->
    <link rel="icon" href="../Iconografia/logotipo.png"> 
  <!--Fuente
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form class="bg-white p-4 rounded shadow-sm border border-dark p-4 rounded" style="width: 100%; max-width: 350px;">
    <h2 class="inicio"><a href="../index.html">Inicio</a></h2>
    <h1 class="text-center mb-4 titulo">Iniciar Sesión</h1>

    <div class="mb-3">
      <label for="correo" class="correo">Correo electrónico</label>
      <input type="correo" class="form-control border-dark" id="correo" required>
    </div>

    <div class="mb-3">
      <label for="password" class="password">Contraseña</label>
      <input type="password" class="form-control border-dark" id="password" required>
    </div>

    <div class="mb-3 mt-3 text-center">
      <a href="#" class="text-decoration-none text-small">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 border-dark btn-ingresar">Ingresar</button>
    
    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none text-small">¿Eres un usuario nuevo? Crear cuenta</a>
    </div>   
  </form>
</body>
</html>
