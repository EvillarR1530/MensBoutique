<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programación Web - CODERHOUSE">
    <meta name="author" content="Efrén Villarreal">
  <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
    <!--Título de la pestaña-->
    <title>Contacto</title>
  <!--Icono de la pestaña-->
    <link rel="icon" href="../Iconografia/logotipo.png"> 
  <!--Fuente
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">-->
  <!--Vínculo con CSS-->
    <link rel="stylesheet" href="../CSS/style.css">  
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">
    <header class="container-fluid py-2 border-bottom fixed-top bg-white">
        <div class="row align-items-center">
            <!-- Logotipo -->
            <div class="col-4 text-start">
                <a href="../index.html">
                <img src="../Iconografia/logotipo.png" alt="Logotipo" style="height: 80px;">
                </a>
            </div>
            <!-- Buscador -->
            <div class="col-4 text-center">
                <input type="search" class="form-control" placeholder=" ¿Qué buscas?">
            </div>
            <!-- Cuenta y Carrito -->
            <div class="col-4 text-end">
                <a href="../Pages/cuenta.html"><i class="bi bi-person-add fs-2 me-4"></i></a>
                <a href="../Pages/carrito.html"><i class="bi bi-cart3 fs-2 me-4"></i></a>
            </div>
        </div>
        <!--Menú de navegación-->  
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Botón de menú para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="../Pages/preguntas_frecuentes.html">Preguntas Frecuentes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

  <form class="bg-white p-4 rounded shadow-sm border border-dark p-4 rounded" style="width: 100%; max-width: 450px;">
      <h1 class="text-center mb-4 titulo">Contacto</h1>           
      <div class="mb-3">
      <label for="nombre" class="correo">Nombre y Apellido</label>
      <input type="nombre" class="form-control border-dark" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="password">Correo Electrónico</label>
        <input type="correo" class="form-control border-dark" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="mensaje">Mensaje</label>
        <textarea class="form-control border-dark" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100 border-dark btn-enviar">Enviar</button>
    </form>
</body>
</html>
